<!Doctype html>
<html>
<head>
  <script>
    var num1; var num2;
    function addNum(num1, num2) {
      return num1 + num2;
    }
    function multiNum(num1, num2) {
      return num1 * num2;
    }
    function subtractNum (num1, num2) {
      return num1 - num2;
    }
    function divideNum (num1, num2) {
      return num1 / num2;
    }
    console.log(10 + 25);
    window.alert(addNum(10 ,25));
    window.alert(multiNum(10,25));
    window.alert(subtractNum(10,25));
    window.alert(divideNum(10,25));

  </script>
</head>


<body>
<p id="demo"></p>
</body>
</html>
